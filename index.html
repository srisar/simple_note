<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>simple note</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>
<body>


<div class="m-container">
    <div class="m-row">
        <div class="clearfix">
            <div class="float-left mb-3">
                <span class="mr-3"><img class="app_icon" src="images/notebook.svg" alt="simple note"></span>
                <button class="btn btn-sm btn-dark" id="btn_new_doc">new</button>
                <button class="btn btn-sm btn-dark" id="btn_save_doc">save</button>
                <button class="btn btn-sm btn-success" id="btn_download">download as md</button>
            </div>

            <div class="float-right mb-3" id="last_updated_area">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">auto saved on</span>
                    </div>
                    <input class="form-control form-control-sm" type="text" disabled  id="lbl_update_time">
                </div>

            </div>

        </div>
    </div>

    <div class="m-row">
        <div class="form-group">
            <label for="note_title" class="sr-only">note title</label>
            <input id="note_title" type="text" class="form-control" placeholder="a fine title could be nice">
        </div>
    </div>

    <div class="m-row">
        <div class="m-cell">
            <label for="note_body" class="sr-only">note</label>
            <textarea class="form-control" id="note_body" wrap="hard"></textarea>
        </div>
    </div>

    <div class="m-row">
        <div class="pt-3 footer">
            <p class="m-0">made in batticaloa by <a href="">srisar.dev</a> <span id="lbl_version"></span> | source on <a href="https://github.com/srisar/simple_note" target="_blank">github</a></p>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Note</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>


<div class="m-container">
    <div class="m-row">
        <div class="clearfix">
            <div class="float-left mb-3">
                <button class="btn btn-sm btn-dark" id="btn_new_doc">new doc</button>
                <button class="btn btn-sm btn-dark" id="btn_save_doc">save</button>
                <button class="btn btn-sm btn-dark" id="btn_download">download</button>
            </div>

            <div class="float-right mb-3">
                <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Last updated on</span>
                    </div>
                    <input class="form-control form-control-sm" type="text" disabled  id="lbl_update_time">
                </div>

            </div>

        </div>
    </div>

    <div class="m-row">
        <div class="form-group">
            <label for="document_title" class="sr-only">Document Title</label>
            <input id="document_title" type="text" class="form-control">
        </div>
    </div>

    <div class="m-row">
        <div class="m-cell">
            <label for="document" class="sr-only">Document</label>
            <textarea class="form-control" id="document"></textarea>
        </div>
    </div>

    <div class="m-row">
        <div class="pt-3">
            <p class="m-0">Made in Batticaloa. By <a href="">gravitide.io</a> v.0.6</p>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
